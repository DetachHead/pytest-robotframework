name: check and publish

on: push

permissions:
  contents: "write"
  packages: "write"
  pull-requests: "read"

jobs:
  check:
    strategy:
        fail-fast: false
        matrix:
          python_version: ["3.8", "3.9", "3.10", "3.11"]
          os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}
      - uses: pdm-project/setup-pdm@v3
      - run: pdm lock --check
      - run: pdm install
      - run: pdm run mypy -p pytest_robotframework
      - run: pdm run mypy tests
      - run: pdm run black --check --diff .
      - run: pdm run ruff .
      - run: pdm run pylint pytest_robotframework tests
      - run: pdm run pytest
      - run: pdm run robocop
      - run: pdm run robotidy --color --check --diff .
  publish:
    runs-on: 'ubuntu-latest'
    if: github.ref == 'refs/heads/master'
    needs: check
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v2
      - uses: pdm-project/setup-pdm@v3
      - run: pdm publish
      - name: get version number
        id: current-version
        run: echo ::set-output name=CURRENT_VERSION::$(pdm show --version)
      - uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
            repo_token: ${{ secrets.GITHUB_TOKEN }}
            prerelease: false
            files: dist/*
            automatic_release_tag: ${{ steps.current-version.outputs.CURRENT_VERSION }}